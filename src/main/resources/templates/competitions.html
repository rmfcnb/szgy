<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Competitions</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-neptune/theme-neptune.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){

            Ext.define('store.Competition', {
               extend: 'Ext.data.Store',
               model: 'model.Competition',
               proxy: {
                   type: 'ajax',
                   url: 'competitions/all'
               }
            });

            var competitions = Ext.create('store.Competition');

            Ext.create('Ext.grid.Panel', {
                renderTo: Ext.getBody(),
                width: '1000px',
                title: 'Competition',
                store: competitions,
                xxplugins: [{
                    ptype: 'viewport'
                }],
                columns: [{
                        text: 'ID',
                        dataIndex: 'id'
                    },
                    {
                        text: 'Name',
                        dataIndex: 'name'
                    }]
            });
        });
    </script>
</head>
<body>

</body>
</html>
